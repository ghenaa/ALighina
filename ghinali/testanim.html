<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Full-screen container */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Left side (Hidden Initially) */
        .left {
            width: 0;
            background: rgba(255, 255, 255, 0.95); /* White background */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            height: 100%;
            z-index: 2; /* On top */
            transition: width 1.5s ease-in-out 6s; /* Expands after 6s */
            opacity: 0;
            text-align: center;
            padding: 20px;
        }

        .left h1 {
            font-size: 6vw; /* Responsive text size */
            color: #333;
        }

        /* Right side - Fullscreen initially */
        .right {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: filter 1.5s ease-in-out 6s; /* Darkens after 6s */
        }

        .right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1.5s ease-in-out 6s; /* Fades image after 6s */
        }

        /* When the animation triggers */
        .container.expand-left .left {
            width: 100%;
            opacity: 1;
        }

        .container.expand-left .right img {
            opacity: 0.2; /* Darkened background */
        }

        /* Responsive Design */
        @media (max-width: 390px) {
            .left h1 {
                font-size: 8vw; /* Increase text size for smaller screens */
            }
        }
		/* Remove margins & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen image container */
        .image-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000; /* Optional: Background for contrast */
        }

        /* Make the image fully visible */
        .image-container img {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Ensures the full image appears */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h1>You're Invited!</h1>
        </div>
        <div class="right">
            <div class="image-container">
        <img src="agimg.jpeg" alt="Wedding Image">
    </div>
        </div>
    </div>

    <script>
        // Trigger animation after 6 seconds
        setTimeout(() => {
            document.querySelector('.container').classList.add('expand-left');
        }, 6000);
    </script>

</body>
</html>
